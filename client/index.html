<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Grid Based Movement</title>
</head>

<body>
    <div id="steps" class="details">All Players Info:
        <div id="TCRSteps">TCR steps: 1000/1000</div>
        <div id="LOKSteps">LOK steps:</div>
        <div id="KSYSteps">KSY steps:</div>
        <div id="KNSteps">KN steps:</div>
        <div id="JTSteps">JT steps:</div>
        <div id="CJHSteps">CJH steps:</div>
        <div id="LSHSteps">LSH steps:</div>
        <div id="KXSteps">KX steps:</div>
        <div id="TJYSteps">TJY steps:</div>
        <div id="CEDSteps">TJY steps:</div>
        <hr>
        <div>Team A: LOK, CED, JT</div>
        <div>Team B: TJY, KSY</div>
    </div>
    
    <div id="chat" class="chat">
    </div>

    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title" id="modal-title">Modal title</div>
            <button class="close-button" id="close-modal-button">&times;</button>
        </div>

        <div class="modal-body" id="modal-body">
            
        </div>
    </div>

    <div id="overlay"></div>
    

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
